		<section id="contact">
			<div class="section_ttl">お問い合わせ</div>

				<form class="contact_form">
					<div class="contact_box"> <label for="name" class="contact_form_ttl">お名前</label> <input type="text" class="contact_form_box" name="" required="required"> </div>
					<div class="contact_box"> <label for="email" class="contact_form_ttl">メール</label> <input type="email" class="contact_form_box" name="" required="required"> </div>
					<div class="contact_box"> <label for="name" class="contact_form_ttl">電話番号</label> <input type="text" class="contact_form_box" name="" required="required"> </div>
					<div class="contact_box contact_area"> <label for="message" class="contact_form_ttl _ttl">お問い合わせ内容</label> <textarea name="message" class="contact_txtarea" id="message" required="required"></textarea> </div>
					<button type="submit" class="contact_btn">送信</button> </form>
			</div>
		</section>
	</main>
